<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cleydi y Asahel | ¡Nos casamos!</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="portada" class="contenedor">
        <img id="flores_esquina_si" src="resources/flores_esquina.svg" alt="esquina de flores">
        <img id="flores_esquina_id" src="resources/flores_esquina.svg" alt="esquina de flores">
        <h2>Cleydi y</h2>

            <blockquote class="t-14">Las aguas embravecidas no pueden extinguir el amor, ni pueden los ríos llevárselo con la corriente.</blockquote>
            <blockquote class="t-14">(Can. 8:7)</blockquote>
        </div>
    </div>

            </div>
        </div>
        <div id="fec-ubic">
            <div id="fecha">

            </div>
            <div id="ubic">

            </div>
        </div>
        <div id="cronograma">

        </div>
    </div>
    <div id="invitados" class="contenedor">invitados</div>
    <div id="regalos" class="contenedor">regalos</div>
    <div id="footer" class="contenedor">footer</div>
</body>
</html>
